<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">hello world</div>
    <script>
        /*生命周期函数就是 vue 实例在某一个时间点 会自动 执行的函数*/
        var vm= new Vue({
            /*接管元素的所有内容 $el*/
            el:'#app',
            /*实例的元素模板 无视已有的app元素内容*/
            template:"<p>{{test}}</p>",
            data:{
                test:"hello world"
            }
            ,
            /*实例创建之前运行的函数*/
            beforeCreate:function(){
                console.log("beforeCreate");
            },
            /*实例创建之后*/
            created:function(){

                console.log("created");
            },
            /*在 模板贴到页面上之前*/
            beforeMount: function(){
                console.log(this.$el);
                console.log("beforeMount")
            },
            /*模板贴上之后*/
            mounted:function(){
                console.log(this.$el);
                console.log("mounted")
            },
            /*实例被销毁之前*/
            beforeDestroy:function(){
                console.log("beforeDestroy");
            },
            /*实例被销毁之后*/
            destroyed:function(){
                console.log("destroy");
            },
            /*数据发生改变之前 */
            beforeUpdate:function(){
                console.log("beforeUpdate");
            },
            /*数据发生改变*/
            updated:function(){
                console.log("update");
            }
        })
    </script>
</body>
</html>
